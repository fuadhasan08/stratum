<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon.png">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Starbelly</title>
</head>

<body>
    <header class="header">
        <div class="header-mainmenu">
            <div class="container">
                <div class="header-navbar">
                    <div class="header-logo">
                        <a href="index.html">
                            <img class="light-mode" src="./assets/images/logo.svg" alt="Site Logo">
                        </a>
                    </div>
                    <div class="header-main-nav">
                        <!-- Start Mainmanu Nav -->
                        <nav class="mainmenu-nav toggle">
                            <div class="mobile-nav-header">
                                <div class="mobile-nav-logo">
                                    <a href="#">
                                        <img class="light-mode" src="./assets/images/logo.png" alt="Site Logo">
                                    </a>
                                </div>
                                <button class="mobile-menu-close">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>

                            <ul class="mainmenu">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Services</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Contact</a></li>
                                <div class="header-btn">
                                    <a href="index.html" class="btn">
                                        <span class="icon">
                                            <img src="//elanta.app/nazar/starbelly-demo/img/ui/icons/menu.svg"
                                                alt="icon">
                                        </span>
                                        <span>Sign Up</span>
                                    </a>
                                </div>
                            </ul>
                        </nav>
                        <!-- End Mainmanu Nav -->
                        <div class="offcanvas-backdrop toggle"></div>
                    </div>

                    <div class="header-action">
                        <ul>
                            <li class="mobile-menu-btn sidemenu-btn">
                                <button class="btn-wrap">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <a href="index.html" class="btn">
            <span class="icon">
                <img src="//elanta.app/nazar/starbelly-demo/img/ui/icons/menu.svg" alt="icon">
            </span>
            <span>Our menu</span>
        </a>

        <a href="index.html" class="btn btn-accent">
            <span class="icon">
                <img src="//elanta.app/nazar/starbelly-demo/img/ui/icons/menu.svg" alt="icon">
            </span>
            <span>Our menu</span>
        </a>
    </section>
    <script src="https://kit.fontawesome.com/73be597ef3.js"></script>
    <script src="./assets/js/scrollreveal.js"></script>
    <script src="assets/js/app.js" crossorigin="anonymous"></script>
</body>

</html>
